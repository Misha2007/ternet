{% extends 'main.html' %} {% block content %}

<div style="display: flex; justify-content: center">
  <div class="form-room-full">
    <div class="room-header">
      <div
        style="
          display: flex;
          align-items: center;
          margin-left: 20px;
          padding-top: 10px;
        "
      >
        <a href="{{request.META.HTTP_REFERER}}" style="width: 50px"
          ><img
            src="https://png.pngtree.com/png-clipart/20230823/original/pngtree-back-arrow-backward-direction-previous-picture-image_8228825.png"
            alt=""
            style="width: 70%; margin: 0"
        /></a>
        <h3 style="color: #fff">ROOMS</h3>
      </div>
      <div style="margin-right: 30px"></div>
    </div>
    <div class="form-room">
      <form method="POST" action="" class="form" enctype="multipart/form-data">
        {% csrf_token %}

        <h2 style="text-align: center">Profile settings</h2>

        {% for field in form %}
        <div class="group-form">
          <p><label for="{{field.label}}">{{field.label}}</label></p>
          {{field}}
        </div>
        {% endfor %}

        <input
          type="button"
          value="Cancel"
          class="room-create"
          style="background-color: #fff; color: #070706"
        />
        <input type="submit" type="Submit" class="room-create" />
      </form>
    </div>
  </div>
</div>

{% endblock content %}
