{% extends 'main.html' %}

{% block content %}

<div style="display: flex; justify-content: center;">
    <div class="form-room-full">
        <div class="room-header">
            <div style="display: flex; align-items: center; margin-left: 20px; padding-top: 10px;">
                <a href="{{request.META.HTTP_REFERER}}" style="width: 50px;"><img src="https://png.pngtree.com/png-clipart/20230823/original/pngtree-back-arrow-backward-direction-previous-picture-image_8228825.png" alt="" style="width: 70%; margin: 0;"></a>
                <h3 style="color: #fff;">ROOMS</h3>
            </div>
            <div style="margin-right: 30px;">
               
            </div>
        </div>
        <div class="form-room">
            <form method="POST" action="">
                {% csrf_token %}

                <h2 style="text-align: center;">Create/update room</h2>

                <div class="group-form">
                    <p><label for="room_name">Room Name</label></p>
                    {{form.name}}
                </div>

                <div class="group-form">
                    <p><label for="room_topic">Room Topic</label></p>
                    <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" />
                    <datalist id="topic-list">
                        <select id="room_topic">
                            {% for topic in topics %}
                            <option value="{{topic.name}}">{{topic.name}}</option>
                            {% endfor %}
                        </select>
                    </datalist>
                </div>

                <div class="group-form">
                    <p><label for="room_Description">Room Description</label></p>
                    {{form.description}}
                </div>

                <input type="button" value="Cancel" class="room-create" style="background-color: #fff; color: #070706;">
                <input type="submit" type="Submit" class="room-create" />
            </form>
        </div>
    </div>
</div>

{% endblock content %}
